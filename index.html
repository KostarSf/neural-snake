<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="controlls">
      <p>
        <button type="button" id="set-one-snake">Watch</button>
      </p>
      <p>
        <button type="button" id="set-100-snake">Train</button>
      </p>
    </div>

    <canvas width="800" height="800" id="game-canvas"></canvas>

    <script type="module" src="/src/main.ts"></script>

    <div class="controlls">
      <p>
        <label for="steps-per-frame">Speed:</label>
        <input type="range" id="steps-per-frame" min="1" max="1000" value="1" />
      </p>
      <p>
        <label for="frames-per-second">FPS:</label>
        <input type="range" id="frames-per-second" min="1" max="60" value="60" />
      </p>
      <p>
        <button type="button" id="reset-progress">Reset progress</button>
      </p>
      <p>
        <button type="button" id="default-progress">Default progress</button>
      </p>
    </div>
  </body>
</html>
